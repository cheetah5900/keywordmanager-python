<!--extends layout page-->
{%extends 'keywordapp/layout.html'%}
<!--varible title to show on layout.html-->
{%block title%} Reset Password {%endblock title%} {%block content%}
<div class="text-center">
  {%if message%}
  <div class="alert alert-danger" role="alert">ไม่พบ Email ในระบบ</div>
  {%endif%}
  <h1 class="display-4 text-center">Reset Password</h1>

  <form method="POST">
    <!-- This is secure token for submiting form in Django -->
    {%csrf_token%}
    <div class="form-group my-5">
      <input
        type="text"
        class="form-control w-50 d-inline"
        id="email"
        placeholder="Enter Your Email"
        name="email"
      />
    </div>
    <button type="submit" class="btn btn-blue">Reset Password</button>
  </form>
</div>
{%endblock content%}
