<div
  class="modal fade"
  id="editData"
  tabindex="-1"
  aria-labelledby="aaa"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="aaa">แก้ไขข้อมูล</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form id="updateMetaDes" action="">
        <div class="modal-body">
          <label for="name">Keyword แบบเต็ม</label>
          <input
            class="form-control"
            id="form-full-keyword"
            type="text"
            name="full_keyword_meta_des_edit"
          />
          <label for="name">Keyword แบบย่อ</label>
          <input
            class="form-control"
            id="form-shorten-keyword"
            type="text"
            name="shorten_keyword_meta_des_edit"
          />
        </div>
        <div class="modal-footer">
          <!-- ตัวแปรใส่ absolute url ไปให้ไฟล์ js -->
          <input
            type="hidden"
            id="url_ajax_meta_des_update"
            data-url="{%url 'ajax_meta_des_update'%}"
          />
          <input
            class="form-control"
            id="form-id"
            type="hidden"
            name="keyword_id"
          />
          <input type="hidden" value="{{pageData.id}}" name="page_id_meta_des_edit" />
          <button type="submit" class="btn btn-blue" data-bs-dismiss="modal">
            บันทึก
          </button>
          <button type="button" class="btn btn-red" data-bs-dismiss="modal">
            ยกเลิก
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
